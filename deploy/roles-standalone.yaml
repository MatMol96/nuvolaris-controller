apiVersion: v1
kind: ServiceAccount
metadata:
  name: standalone
  labels:
    app: standalone
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: standalone
  labels:
    app: standalone
rules:
- apiGroups: ["extensions", "apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: standalone
  labels:
    app: standalone
subjects:
- kind: ServiceAccount
  namespace: "nuvolaris"
  name:  standalone 
roleRef:
  kind: Role
  name: standalone
  apiGroup: rbac.authorization.k8s.io
