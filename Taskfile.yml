version: '3'

vars:
  TEST: ""
  BASETAG: 0.3.0-morpheus
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null
  TIMESTAMP:
    sh: date +%y%m%d%H
  S: ""

tasks:
  setup: 
    silent: true

  image-tag: 
    - git tag -d $(git tag) ; git tag -f {{.BASETAG}}.{{.TIMESTAMP}}{{.S}} ; git tag
    - |
      cd openwhisk
      git tag | xargs git tag -d
      git tag -f {{.BASETAG}}.{{.TIMESTAMP}}{{.S}}
      git tag

  image-tag-and-push:
    - task: image-tag
    - cd openwhisk ; git push upstream --tags

  

  run-setup:
    cmds:
     - rm -Rvf ../openwhisk-utilities
     - ./tools/github/setup.sh
     - docker ps -qa | xargs docker rm -f
    dir: openwhisk

  run-test:
    silent: true
    cmds:
    - |-
      if test -z "{{.TEST}}" ; 
      then ls tools/github/run* 
      echo use TEST=x of Unit, System etc
      else 
      ./tools/github/run{{.TEST}}Tests.sh
      fi
    env:
      TEST_SUITE: "{{.TEST}}"
    dir: openwhisk

  actions:
    cmds:
     - rm -f actions.tar
     - > 
        tar cvf ../actions.tar 
        .github/workflows tools/github
        tests/src/test/scala/org/apache/openwhisk/core/containerpool/v2/test/ActivationClientProxyTests.scala
    dir: openwhisk


