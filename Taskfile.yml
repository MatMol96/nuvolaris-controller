version: '3'
vars:
  OPENWHISK_IMAGE: ghcr.io/nuvolaris/openwhisk-standalone:neo-latest
env:
  REPO: ghcr.io
  IMAGE: nuvolaris/openwhisk-standalone
  TAG: neo-latest

tasks:

  buildx-and-push:
    deps:
      - openwhisk
    cmds:
     - docker buildx build --platform linux/amd64,linux/arm64 -t $REPO/$IMAGE:$TAG . --push

  build:
    deps: 
      - openwhisk
    cmds:
      - docker build . -t $IMAGE:$TAG

  openwhisk:
    dir: openwhisk
    cmds:
      - ./gradlew -DskipTests :core:standalone:build
    status:
      - test -f bin/openwhisk-standalone.jar

  run:
    deps:
      - openwhisk
    cmds:
      - java -jar bin/openwhisk-standalone.jar

  clean:
    cmds:
      - cd openwhisk && ./gradlew clean

  setup:
    cmds:
      - echo "Nothing to do (yet)."

  start: 
    cmds: 
      - >
       docker run -ti
       -p 3232:3232 -p 3233:3233
       -v /var/run/docker.sock:/var/run/docker.sock
       {{.OPENWHISK_IMAGE}}
    interactive: true

  start2: >
    echo java
    -Dwhisk.standalone.host.internal="$(hostname -i)" \
    -Dwhisk.standalone.host.external="$IP" \
    -jar /usr/lib/openwhisk-standalone.jar

#HOST="$(hostname -i)"
#java -Dwhisk.standalone.host.internal=$HOST -jar /usr/lib/openwhisk-standalone.jar
