version: '3'
vars:
  IMAGE: ghcr.io/nuvolaris/openwhisk-standalone
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest
  HOSTNAME:
    sh: hostname -f
  APIHOST: http://{{.HOSTNAME}}:3233
  WHISK_SYSTEM: "789c46b1-71f6-4ed5-8c54-816aa4f8c502:abczO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP"
  GUEST: "23bc46b1-71f6-4ed5-8c54-816aa4f8c502:123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP"

tasks:

  buildx-and-push:
    dir: standalone
    cmds:
     - task buildx-and-push

  kustomization:
    cmds:
      - |
       cat <<__EOF__ >deploy/kustomization.yaml
       apiVersion: kustomize.config.k8s.io/v1beta1
       kind: Kustomization
       images:
       - name: {{.IMAGE}}
         # newTag: {{.TAG}}
         newName: ghcr.io/nuvolaris/openwhisk-standalone-test
         newTag: latest
       resources:
       - ns.yaml
       - dep-standalone.yaml
       - svc-apihost.yaml
       - svc-playground.yaml
       __EOF__
    status:
     - test deploy/kustomization.yaml -nt Taskfile.yml

  kustomize:
   deps: ["kustomization"]
   cmds:
     - kubectl kustomize deploy

  deploy:
   deps: ["kustomization"]
   cmds:
    - kubectl apply -k deploy

  undeploy:
   deps: ["kustomization"]
   cmds:
    - kubectl delete -k deploy
  
  redeploy:
    deps: ["undeploy", "deploy"]

  setup:
    cmds:
     - wsk property set --apihost http://localhost:3233 --auth '{{.GUEST}}'
  
  show-tag: echo {{.TAG}}
  update-tag: git tag -f {{.TAG}}

  pods: kubectl get pods

  