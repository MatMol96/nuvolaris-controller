apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nuvolaris-prometheus-server
  namespace: nuvolaris
  finalizers:
  - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/component: server
    app.kubernetes.io/instance: nuvolaris-prometheus
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
  storageClassName: standard