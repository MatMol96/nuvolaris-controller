apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  namespace: demo-https
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
    - hosts:
      - localhost
      secretName: letsencrypt-staging
  rules:
  - host: localhost
    http:
        paths:
        - pathType: Prefix
          path: "/echo1"
          backend:
            service:
              name: echo1
              port:
                number: 80
        - pathType: Prefix
          path: "/echo2"
          backend:
            service:
              name: echo2
              port:
                number: 80