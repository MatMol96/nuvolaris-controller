version: '3'
vars:
  MILESTONE: neo
  IMAGE: ghcr.io/nuvolaris/openwhisk-standalone
  TAG:
    sh: git describe --tags --abbrev=0 2>/dev/null || echo {{.MILESTONE}}-latest
  HOSTNAME:
    sh: hostname -f
  APIHOST: http://{{.HOSTNAME}}:8080
  WHISK_SYSTEM: "789c46b1-71f6-4ed5-8c54-816aa4f8c502:abczO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP"
  GUEST: "23bc46b1-71f6-4ed5-8c54-816aa4f8c502:123zO3xZCLrMN6v2BKK1dXYFpXlPkccOFqm12CdAsMgRU4VrNZ9lyGVCGuMDGIwP"

tasks:

  buildx-and-push:
    deps:
     - compile
    cmds:
     - docker buildx build --platform linux/amd64,linux/arm64 -t {{.IMAGE}}:{{.TAG}} -t {{.IMAGE}}:latest . --push

  build:
    deps: 
      - compile
    cmds:
      - docker build . -t {{.IMAGE}}:{{.TAG}} -t {{.IMAGE}}:latest

  compile:
    dir: ../openwhisk
    cmds:
      - ./gradlew :core:standalone:build
      - cp bin/openwhisk-standalone.jar ../standalone/lib
    status:
      - test -f bin/openwhisk-standalone.jar

  clean: 
    cmds:
     - | 
      rm lib/*.jar
      cd ../openwhisk
      rm bin/* 
      ./gradlew clean 
    ignore_error: true
  
  run:
    deps: 
      - compile
    cmds:
      - bin/standalone

  start:
    deps:
     - build
    cmds:
      - >
       docker run -ti
       -p 3232:3232 -p 3233:3233
       -v /var/run/docker.sock:/var/run/docker.sock
       {{.STANDALONE}} {{.CLI_ARGS}}
    interactive: true

